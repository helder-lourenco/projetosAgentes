<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus Projetos no GitHub Pages</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Catálogo de Projetos</h1>
      <p>Acesse meus projetos hospedados no GitHub Pages.</p>
    </header>

    <main>
      <section class="project-list">
        <h2>Projetos Disponíveis</h2>
        <div id="projects-container" class="grid-container"></div>
        <p id="loading-message">Carregando projetos...</p>
        <p id="error-message" class="hidden">
          Erro ao carregar os projetos. Verifique sua conexão ou tente novamente
          mais tarde.
        </p>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Seu Nome. Todos os direitos reservados.</p>
      <p>Desenvolvido com ❤️ para GitHub Pages</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
